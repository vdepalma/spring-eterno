<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
		<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="nombre">Nombre:</label> <input type="text" name="nombre" th:field="*{nombre}" id="nombre" class="form-control" /> <small class="form-text text-danger"
					th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
				></small>
			</div>
			<div class="form-group">
				<label for="apellido">Apellido:</label> <input type="text" th:field="*{apellido}" name="apellido" id="apellido" class="form-control" /> <small class="form-text text-danger"
					th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"
				></small>
			</div>
			<div class="form-group">
				<label for="email">Email:</label> <input type="text" name="email" th:field="*{email}" id="email" class="form-control" /> <small class="form-text text-danger"
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
				></small>
			</div>
			<div class="form-group">
				<label for="fecha">Fecha:</label> <input type="text" name="fecha" th:field="*{createAt}" id="fecha" class="form-control" /> <small class="form-text text-danger"
					th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"
				></small>
			</div>
			<div class="form-group">
				<div class="custom-file">
					<input type="file" name="file" class="custom-file-input" id="file" lang="es"> <label class="custom-file-label" for="customFile">Examinar..</label>
				</div>
			</div>
			<div class="button-group" align="right">
				<a th:href="@{/listar}" class="btn btn-light">Volver</a> <input type="submit" class="btn btn-primary" value="Guardar" />
			</div>

		</form>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script type="text/javascript" th:src="@{/js/form.js}"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
</body>
</html>
